{% extends "rest_framework/base.html" %}
{% load staticfiles %}

{% block style %}
	{% block bootstrap_theme %}
	    <link href="{% static "service/libraries/bootstrap/css/bootstrap.css" %}" rel="stylesheet">
	{% endblock %}
	<script src="{% static "service/libraries/prettify/prettify.js"%} "></script>'
	<link href="{% static "service/libraries/prettify/prettify.css" %}" rel="stylesheet">
	<link href="{% static "service/libraries/prettify/prettify-reset.css" %}" rel="stylesheet">
{% endblock %}


{% block title %}
	Api Service Powered by Django REST framework
{% endblock %}

{% block branding %}
	<a class='brand' rel="nofollow" href='http://www.django-rest-framework.org'>
		Api Service - DRF 
		<span class="version">{{ version }}</span>
	</a>
{% endblock %}
