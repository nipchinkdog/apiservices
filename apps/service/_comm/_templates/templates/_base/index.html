{% load staticfiles %}

<!DOCTYPE >
<html data-ng-app="demoApp">
	
	{% include '_base/header.html' %}
	
	<body>

		<header class="navbar navbar-default navbar-fixed-top" role="navigation">
			<div class="container">
				
				<button class="btn btn-primary btn-sm navbar-btn comm-open-modal-share pull-left"><b>SHARE</b></button>
				<button class="btn btn-primary btn-sm navbar-btn comm-open-modal-share pull-left"><b>ASK</b></button>

				{% if AuthData.player.steamid == '0' %} <!-- if anonymous -->
					<p class="navbar-text navbar-right">
						<a href="{% url 'social:begin' 'steam' %}" class="navbar-link">
							<img src="{% static "service/media/_src/_d2/sits_small.png"%}" />
						</a>
					</p>
				{% else %}
					<p class="navbar-text navbar-right">
						<small>Hi!</small>
						<small><b>{{ AuthData.player.personaname }}</b></small>
						<small>|</small>
						<small>
							<a href="{% url 'comm_logout' %}">Logout</a>
						</small>
					</p>
				{% endif %}
				
			</div>
		</header>
		
		<!-- #! Container -->
		<section class="container">
			
			<!-- #! list -->
			{% block 'comm_lists' %}
			{% endblock 'comm_lists' %}

			<!-- #! Modal Post -->
			<section class="comm-modal-wrpp comm-hide-me">
				<div class="comm-side-modal-wrpp-close">&nbsp;</div>
				<div class="comm-side-modal-wrpp">{% include '_inner/post.html' %}</div>
			</section>

			<!-- Angular Placeholder -->
			<div ui-view="viewPosts">&nbsp;</div>


		</section>
		
	</body>
	
	{% include '_base/footer.html' %}

</html>
